kind: Model
api_version: v1beta1
metadata:
  display_name: HBV Setup
  name: HBV-Setup
  summary: A model to set up input data for HBV
  source_code: https://github.com/OpenCLIM/hbv-setup
  publisher: Tyndall Centre, University of East Anglia
  description: Extracts a zip file
spec:
  inputs:
    dataslots:
      - name: HBV-UK input files
        description: A zip file containing input data for HBV
        path: inputs
        required: false

  outputs:
    datasets:
      - name: outputs
        type: folder
        description:
          HBV input files
